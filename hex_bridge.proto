syntax = "proto3";
package hstd;

import "hexstd_can_msg.proto";
import "hex_bridge_types.proto";

message RTCTimestamp {
  // Represents seconds of UTC time since Unix epoch
  int64 seconds = 1;
}

message DeviceInfo {
  DeviceClass device_class = 1;
  // Max len 16(Include null terminator), usually git hash
  optional string version = 2;
}

message DeviceConfig {
  // Name of this device, not version of type
  // Use it like this:
  //  Kison's HUB
  // Max len 25(Include null terminator)
  optional string name = 1;
  // 自身的 HEX-STD CAN ID, 注意范围不是0-0xFF
  // 是 0x xx xx xx 00
  // 带有 CLASS 与 TYPE 信息, FUNC 部分留空为 00
  optional uint32 can_full_id = 2;
}

message MessageSourceInfo {
  // The channel to set
  MsgSourceType channel = 1;
  // 本设备是否存在此通道，false 代表压根没有这个通道
  bool available = 2;
  bool can_ext_id_capable = 3;
  bool can_fd_capable = 4;
}

message MessageSourceConfig {
  // The channel to set
  MsgSourceType channel = 1;
  uint32 baud_rate = 2;
  bool enabled = 3;
  uint32 filter_id = 4;
  uint32 filter_mask = 5;
  // Write: True means the 120 termination is on. False means off. Leave empty means do not change
  // Read : True means the 120 termination is on. False means off.
  //        Empty means the device does not know (For example controlled by a external switch)
  optional bool term = 6;
}

message Property {
  // readonly ones cannot be used in set_property
  oneof prop {
    // readonly
    DeviceInfo info = 1;
    // readwrite
    DeviceConfig config = 2;
    // readonly
    MessageSourceInfo msg_source_info = 3;
    // readwrite
    MessageSourceConfig msg_source_config = 4;
    // readwrite
    RTCTimestamp time = 5;
    // readonly
    MonotonicClock monotonic_clock = 6;
  }
}

